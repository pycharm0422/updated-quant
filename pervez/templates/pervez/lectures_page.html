{% include 'pervez/navbar.html' %}

<section class="text-gray-500 body-font bg-gray-900">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-white">Lectures Page</h1>
        <p class="lg:w-1/2 w-full leading-relaxed text-base">“No matter how busy you may think you are, you must find time for reading, or surrender yourself to self-chosen ignorance.” </p>
      </div>
      <div class="flex flex-wrap -m-4">
        {% for class in classes %}
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-800 p-6 rounded-lg">
          
            <a href="{% url 'lec-sub' cls=class %}"><h1 class="text-2xl text-white font-medium title-font mb-2">Class {{ class }}</h1>
            <p class="leading-relaxed text-base">{{ class.quote }}</p></a>
          </div>
        </div>
        {% endfor %}
      </div>
      <a href="{% url 'home-page' %}" class="flex mx-auto mt-16 text-white text-center bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg"> ------ Home page </a>
    </div>
  </section>
