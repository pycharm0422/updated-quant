{% include 'pervez/navbar.html' %}

<section class="text-gray-500 bg-gray-900 body-font">
  <div class="container px-5 pb-64 pt-40 mx-auto">
    <div class="flex flex-wrap -m-4">

      {% for subject in subjects %}
      {% if subject == bio %}
      {% else %}
      <div class="p-4 lg:w-1/3">
        <div class="h-full bg-gray-800 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
        <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">{{ subject }}</h1>

          {% for lecture in lectures %}
            {% if lecture.sub == subject %}
            <a href="{% url 'individual-chapter' pk=subject.id chap_name=lecture.chapter %}">
              <p class="leading-relaxed mb-3">{{ lecture.chapter }}</p>
            </a>

            {% endif %}

          {% endfor %}
        </div>
      </div>
      {% endif %}
      {% endfor %}

    </div>
  </div>
</section>
